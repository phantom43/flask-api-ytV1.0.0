<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>apakah work?</title>
</head>
<body>
	{% block content %}
	<h1>video tittle : {{ url.title }}</h1>
	<form action="{{url_for('downloadbang')}}" method="POST">
		<select name="lols">
			{% for i in url.streams.filter(progressive=True) %}
			<option value="{{i.tag}}">{{i.resolution}}</option>
			{% endfor %}
		</select>
		<button type="submit"> download bang</button>
	</form>
	{% endblock content %}
</body>
</html>
